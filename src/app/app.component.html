<h1>{{title}}</h1>

<h3 class="bg-primary p-1 text-white">{{ getName()}}'s Todo List</h3>
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-xs-12 col-lg-12">
      <div class="mb-3">
        <label for="txtTodo">Add New Task</label>
        <input class="form-control" id="txtTodo" #todoText/>
      <button class="btn btn-primary my-1" (click)="addItem(todoText.value)">Add</button>
      </div>
<table class="table table-striped table-bordered">
  <thead>
    <th></th><th>Description</th><th>Done</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of getTodoItems(); let i=index">
      <td>{{i+1}}</td>
      <td>{{item.action}}</td>
      <td><input type="checkbox" [(ngModel)]="item.done" /></td>
      <td [ngSwitch]="item.done">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
    </tr>
  </tbody>
</table>
</div>
</div>
</div>
